# Archivo de configuración de la interfaz web de Zabbix

# Configuración de la conexión al servidor Zabbix
ZBX_SERVER_HOST=zabbix-server
ZBX_SERVER_PORT=10051

# Configuración de la base de datos MySQL
DB_SERVER_HOST=mysql-server
DB_SERVER_PORT=3306
MYSQL_USER=zabbix
MYSQL_PASSWORD=zabbix_password
MYSQL_DATABASE=zabbix

# Configuración del servidor web (Nginx por defecto)
PHP_TZ=Europe/Riga

# Habilitar la encriptación de conexiones a la base de datos (si es necesario)
ZBX_DB_ENCRYPTION=true

# Configuración del nombre de la instalación de Zabbix que aparecerá en la interfaz
ZBX_SERVER_NAME="Zabbix Web Interface"

# Variables de configuración de la interfaz de usuario
ZBX_GUI_WARNING_MSG="Zabbix Web Interface is under maintenance."

# Configuración de la autorización de acceso a la interfaz web
ZBX_ALLOW_HTTP_AUTH=false

# Configuración de las variables de sesión
ZBX_SESSION_NAME="zbx_sessionid"

# Habilitar el registro de acceso (logs) del servidor web
ENABLE_WEB_ACCESS_LOG=true

# Configuración de la memoria de PHP (si es necesario)
ZBX_MEMORYLIMIT=128M
ZBX_MAXEXECUTIONTIME=300
ZBX_POSTMAXSIZE=16M
ZBX_UPLOADMAXFILESIZE=2M

# Definición de los parámetros de los contenedores
ZBX_HISTORYSTORAGEURL="https://zabbix-history-storage.example.com"
ZBX_HISTORYSTORAGETYPES="['uint', 'dbl']"
