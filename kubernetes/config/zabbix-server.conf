# Archivo de configuración de Zabbix Server

# Configuración de la base de datos MySQL
DBHost=mysql-server
DBName=zabbix
DBUser=zabbix
DBPassword=zabbix_password

# Puerto de escucha para las conexiones del servidor Zabbix
ListenPort=10051

# Tiempo de espera de la conexión (en segundos)
Timeout=4

# Número de hilos pollers para recibir datos
StartPollers=5
StartTrappers=5
StartDiscoverers=5

# Tamaño de la caché de la base de datos
CacheSize=128M
HistoryCacheSize=128M

# Habilitar la compresión de datos de historia
EnableRemoteCommands=1

# Configuración de almacenamiento
HousekeepingFrequency=1
MaxHousekeeperDelete=100
